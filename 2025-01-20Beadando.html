<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="2025-01-20Beadando.css">
    <title>Courses and Students Management</title>
</head>
<body>
    <header>
        <h1>Courses and Students Management</h1>
    </header>

    <main>
        <nav class="nav-buttons">
            <button class="stylish-button" onclick="showList('courses')">View Courses</button>
            <button class="stylish-button" onclick="showList('students')">View Students</button>
        </nav>
    
        <section class="section" id="course-section">
            <h2>Manage Courses</h2>
            <button class="stylish-button" onclick="showCourseForm()">Add New Course</button>
            <div id="courses-list" class="list"></div>
        </section>
    
        <section class="section" id="student-section">
            <h2>Manage Students</h2>
            <button class="stylish-button" onclick="showStudentForm()">Add New Student</button>
            <div id="students-list" class="list"></div>
        </section>
    </main>
    
    
    <div id="form-container" class="form-container">
        <div class="form">
            <h3 id="form-title">Form Title</h3>
            <label for="name">Name</label>
            <input type="text" id="name" placeholder="Enter name" />
            <button id="submit-btn" class="form-button">Submit</button>
            <button class="form-button cancel-button" onclick="closeForm()">Cancel</button>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 Courses and Students Management Platform</p>
    </footer>

    <script src="2025-01-20Beadando.js"></script>
</body>
</html>
